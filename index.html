<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="form">
          <div class="form__day">
            <label for="dayInput">DAY</label>
            <input
              type="number"
              placeholder="DD"
              class="day"
              min="1"
              max="31"
            />
          </div>
          <div class="form__month">
            <label for="monthInput">MONTH</label>
            <input
              type="number"
              placeholder="MM"
              class="month"
              min="1"
              max="12"
            />
          </div>
          <div class="form__year">
            <label for="yearInput">YEAR</label>

            <input
              type="number"
              placeholder="YYYY"
              class="year"
              min="1900"
              max="2099"
            />
          </div>
          <button type="submit">
            <img
              src="./assets/images/icon-arrow.svg"
              alt=""
              height="30px"
              srcset=""
            />
          </button>
        </form>

        <div class="paras">
          <p><span class="years">--</span> years</p>
          <p><span class="months">--</span> months</p>
          <p><span class="days">--</span> days</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Khushvircheema?tab=repositories">Khushvir</a>.
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
